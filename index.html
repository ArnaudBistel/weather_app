    <div class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
      <div class="w3-content w3-padding-32">
        <div class="w3-container w3-padding-32" id="projects">
          <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Prévisions du jour</h3>
        </div>

        <div id="main_div" align="center">
          <div class="w3-display-container">

            <form name="form" action="" >
              <input class="w3-input w3-border" type="texte" name="ville" placeholder = "Saisir une ville" autofocus autocomplete="off">
              <input type="button" button class="w3-button w3-black w3-section" name="bouton" value="Chercher" onclick="checker_ville(this.form)">
            </form>

            <table class="w3-table w3-table-all w3-bordered hidden" id="tableau" width="100%" >
                     <tr>
                       <td width="60%"  onclick="etendre_tableau()">
                         <p>
                           <div id = "text"></div>
                         </p>
                       </td>
                       <th width="20%"  onclick="etendre_tableau()">
                         <p class="flotte">
                           <img id = "logo"></img>
                         </p>
                       </th>
                       <th width="20%">
                           <button class="w3-button w3-black w3-section" id="voir_plus" type="submit" onclick="etendre_tableau()">
                             <i class="fa fa-paper-plane"></i> Voir plus
                           </button>
                       </th>
                     </tr>
            </table>
            <!-- affichage en cas d'erreur de saisie -->
            <label id="error" class="hidden">
              <p class="flotte">
                <img id = "error_logo"></img>
              </p>

              <p>
                <div id = "error_text"></div>
              </p>
            </label>
            <table class="w3-table w3-table-all w3-bordered hidden" id="tableau_etendu" width="100%" >
                     <tr>
                       <td>Longitude</td>
                       <td id="long"></td>
                     </tr>
                     <tr>
                       <td>Latitude</td>
                       <td id="lat"></td>
                     </tr>
                     <tr>
                       <td>Pression atmosphérique</td>
                       <td id="pression"></td>
                     </tr>
                     <tr>
                       <td>Humidité</td>
                       <td id="hum"></td>
                     </tr>
                     <tr>
                       <td>Température maximale</td>
                       <td id="temp_max"></td>
                     </tr>
                     </tr>
                     <tr>
                       <td>Température minimale</td>
                       <td id="temp_min"></td>
                     </tr>
                     <tr>
                       <td>Visibilité</td>
                       <td id="visibilite"></td>
                     </tr>
                     <tr>
                       <td>Nuages</td>
                       <td id="clouds"></td>
                     </tr>
                     </tr>
                     <tr>
                       <td>Vitesse du vent</td>

                     </tr>
            </table>
